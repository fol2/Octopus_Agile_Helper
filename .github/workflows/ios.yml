name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Show Environment
        run: |
          xcodebuild -version
          swift --version
          xcrun --sdk iphonesimulator --show-sdk-path
          echo "Available simulators:"
          xcrun simctl list devices
          
      - name: Check Workspace Structure
        run: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nParent directory contents:"
          ls -la ..
          echo "\nFull directory structure:"
          find . -name "*.xcodeproj" -type d
          echo "\nProject file contents (if exists):"
          if [ -f "Octopus_Agile_Helper.xcodeproj/project.pbxproj" ]; then
            plutil -p Octopus_Agile_Helper.xcodeproj/project.pbxproj
          else
            echo "Project file not found at Octopus_Agile_Helper.xcodeproj/project.pbxproj"
            echo "Searching for project file:"
            find /Users/runner/work -name "project.pbxproj"
          fi
          
      - name: Navigate to Correct Directory
        run: |
          if [ -d "Octopus_Agile_Helper" ]; then
            echo "Found Octopus_Agile_Helper directory, moving into it"
            cd Octopus_Agile_Helper
          fi
          pwd
          ls -la
          
      - name: Repair Project File
        run: |
          PROJECT_PATH="Octopus_Agile_Helper.xcodeproj/project.pbxproj"
          if [ ! -f "$PROJECT_PATH" ]; then
            PROJECT_PATH=$(find . -name "project.pbxproj" | head -n 1)
            if [ -z "$PROJECT_PATH" ]; then
              echo "Error: Cannot find project.pbxproj"
              exit 1
            fi
            echo "Found project at: $PROJECT_PATH"
          fi
          
          echo "Checking file encoding..."
          file "$PROJECT_PATH"
          
          echo "Converting to XML..."
          plutil -convert xml1 "$PROJECT_PATH"
          
          echo "Creating template..."
          printf "%s\n" \
            "// !$*UTF8*$!" \
            "{" \
            "	archiveVersion = 1;" \
            "	classes = {" \
            "	};" \
            "	objectVersion = 56;" \
            "	objects = {" > temp.pbxproj
          
          echo "Extracting objects..."
          sed -n '/objects = {/,/};/p' "$PROJECT_PATH" >> temp.pbxproj
          echo "}" >> temp.pbxproj
          
          echo "Applying fixed version..."
          mv temp.pbxproj "$PROJECT_PATH"
          
          echo "Converting back to binary..."
          plutil -convert binary1 "$PROJECT_PATH"
          
          echo "Verifying project file..."
          plutil -lint "$PROJECT_PATH"
      
      - name: Build
        env:
          DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
        run: |
          PROJECT_PATH=$(find . -name "*.xcodeproj" | head -n 1)
          if [ -z "$PROJECT_PATH" ]; then
            echo "Error: Cannot find .xcodeproj"
            exit 1
          fi
          echo "Found project at: $PROJECT_PATH"
          set -o pipefail && xcodebuild clean build \
            -project "$PROJECT_PATH" \
            -scheme Octopus_Agile_Helper \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES | xcpretty
      
      - name: Test
        env:
          DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
        run: |
          PROJECT_PATH=$(find . -name "*.xcodeproj" | head -n 1)
          set -o pipefail && xcodebuild test \
            -project "$PROJECT_PATH" \
            -scheme Octopus_Agile_Helper \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES | xcpretty
