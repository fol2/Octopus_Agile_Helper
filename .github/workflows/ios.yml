name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Show Environment
        run: |
          xcodebuild -version
          swift --version
          xcrun --sdk iphonesimulator --show-sdk-path
          echo "Available simulators:"
          xcrun simctl list devices
          
      - name: Check Workspace Structure
        run: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nFull directory structure:"
          find . -type f -name "*.xcodeproj" -o -name "*.swift"
          
      - name: Repair Project File
        run: |
          # First verify the project exists
          if [ ! -f "Octopus_Agile_Helper.xcodeproj/project.pbxproj" ]; then
            echo "Error: project.pbxproj not found at expected location"
            exit 1
          fi
          
          echo "Backing up project file..."
          cp Octopus_Agile_Helper.xcodeproj/project.pbxproj Octopus_Agile_Helper.xcodeproj/project.pbxproj.backup
          
          echo "Converting to XML and back to ensure proper format..."
          plutil -convert xml1 Octopus_Agile_Helper.xcodeproj/project.pbxproj
          plutil -convert binary1 Octopus_Agile_Helper.xcodeproj/project.pbxproj
          
          echo "Fixing object version..."
          sed -i '' 's/objectVersion = 77;/objectVersion = 56;/g' Octopus_Agile_Helper.xcodeproj/project.pbxproj
          
          echo "Removing potential problematic sections..."
          sed -i '' '/Begin PBXFileSystemSynchronizedBuildFileExceptionSet/,/End PBXFileSystemSynchronizedBuildFileExceptionSet/d' Octopus_Agile_Helper.xcodeproj/project.pbxproj
          sed -i '' '/Begin PBXFileSystemSynchronizedRootGroup/,/End PBXFileSystemSynchronizedRootGroup/d' Octopus_Agile_Helper.xcodeproj/project.pbxproj
          
          echo "Verifying project file..."
          plutil -lint Octopus_Agile_Helper.xcodeproj/project.pbxproj
          
      - name: Build
        env:
          DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
        run: |
          set -o pipefail && xcodebuild clean build \
            -project Octopus_Agile_Helper.xcodeproj \
            -scheme Octopus_Agile_Helper \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES | xcpretty
          
      - name: Test
        env:
          DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
        run: |
          set -o pipefail && xcodebuild test \
            -project Octopus_Agile_Helper.xcodeproj \
            -scheme Octopus_Agile_Helper \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES | xcpretty
